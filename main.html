<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" >
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		<br><br>

		<label for="gender">Gender</label>
		<input type="radio" id="" name="gender" required>
		<label for="gender">Male</label>
		<input type="radio" id="" name="gender" required>
		<label for="gender">Female</label>
		<br><br>

		<label for="brand">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>

		<label for="age">Car Age</label>
		<input type="number" id="carage" name="age" required>
		<br><br>

		<label for="purchase">Date of Purchase</label>
		<input type="date" id="dop" name="purchase" required>
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
		<br><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
